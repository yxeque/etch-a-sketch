<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ETCH A SKETCH :3</h1>
    <div class="container">
        <div class="controls">
            <button class="color">COLOR</button>
            <button class="rainbow">RAINBOW</button>
            <button class="shade">SHADE</button>
            <button class="background">BACKGROUND</button>
            <button class="clear">CLEAR</button>
            <input type="range">
            <label for="">16 x 16</label>
        </div>
        <div class="canvas">
            <div class="grid"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
